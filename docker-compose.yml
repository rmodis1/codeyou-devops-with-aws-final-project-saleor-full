services:
  api:
    build:
      context: ./saleor-api
      dockerfile: Dockerfile
      args:
        SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - jaeger
    volumes:
      - saleor-media:/app/media
    environment:
      - DATABASE_URL=postgres://saleor:saleor@db:5432/saleor
      - ALLOWED_HOSTS=localhost,api,dashboard
      - DJANGO_SETTINGS_MODULE=saleor.settings
      - JAEGER_AGENT_HOST=jaeger
      - SECRET_KEY=${SALEOR_SECRET_KEY}
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  dashboard:
    build: 
      context: ./saleor-dashboard
      dockerfile: Dockerfile
    ports:
      - "9000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - saleor-db:/var/lib/postgresql/data
      - ./replica_user.sql:/docker-entrypoint-initdb.d/replica_user.sql
    environment:
      - POSTGRES_USER=saleor
      - POSTGRES_PASSWORD=saleor
      - POSTGRES_DB=saleor
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleor"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped   

  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - saleor-redis:/data
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  jaeger:
    image: jaegertracing/all-in-one:1.20.0
    platform: linux/amd64 
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
    tmpfs:
      - /tmp
    restart: unless-stopped
    networks:
      - saleor-backend-tier

  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped
    networks:
      - saleor-backend-tier

volumes:
  saleor-db:
  saleor-redis:
  saleor-media:

networks:
  saleor-backend-tier:
    driver: bridge
